<app-new-task *ngIf="isAddingTask===true" [userId]='userId' (close)="onCloseAddTask()"/>

<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="onStartAddTask()">Add Task</button>
        </menu>
    </header>
    <ul>
        <li *ngFor="let taskItem of selectedUserTasks">
            <app-task [task]="taskItem" />
        </li>
    </ul>
</section>
